<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="config/style_register.css" th:href="@{config/style_register.css}"/>

        <title>Speedy Code</title>

        <meta name="robots" content="noindex, nofollow">
        <meta name="theme-color" content="#09f">
    </head>

    <body>
        <h1>Ingresa a speedy code</h1>
        <main>
            <form id="login" action="login_user" method="post" >
                <h2>Iniciar Seccion</h2>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contrase単a:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log In</button>
            </form>

            <hr class="separator">

            <form id="register" action="register_user" method="post">
                <h2>Registrarse</h2>
                <label for="register_email">Correo:</label>
                <input type="email" id="register_email" name="email" required>

                <label for="register_password">Contrase単a:</label>
                <input type="password" id="register_password" name="password" required>

                <label for="conf_password">Confirma la Contrase単a:</label>
                <input type="password" id="conf_password" name="conf_password" required>
                <p id="error-message" class="error-message"></p>

                <button type="submit">Register</button>
            </form>
        </main>

        <footer>
            <h3>Speed Code @2024</h3>
        </footer>

        <script>
            document.getElementById('register').addEventListener('submit', function(event) {
                var password = document.getElementById('register_password').value;
                var conf_password = document.getElementById('conf_password').value;
                var errorMessage = document.getElementById('error-message');

                if (password !== conf_password) {
                    event.preventDefault();
                    errorMessage.textContent = 'Las contrase単as no coinciden';
                } else {
                    errorMessage.textContent = '';
                }
            });
        </script>
    </body>
</html>
