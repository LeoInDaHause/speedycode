spring.application.name=speedy-code
server.port=8080

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Configure H2 database to use file-based storage
spring.datasource.url=jdbc:h2:file:C:/Users/cesle/OneDrive/Documents/GitHub/speedycode/src/main/testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update